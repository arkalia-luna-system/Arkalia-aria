name: ARKALIA ARIA CI/CD
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "mkdocs.yml"
      - "*.md"
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "mkdocs.yml"
      - "*.md"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest tests/ --cov=. --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v4
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install black ruff mypy bandit safety
      - name: Run Black
        run: black --check .
      - name: Run Ruff
        run: ruff check .
      - name: Run MyPy
        run: mypy .
      - name: Run Bandit
        run: bandit -r . --exclude 'arkalia_aria_venv,venv,.venv,archive,backups,logs,__pycache__,.pytest_cache,htmlcov,build,dist,.mypy_cache,.git,._*' --skip 'B101,B105,B108,B601,B603,B604,B605,B606,B607,B608,B609,B610' -f json -o bandit-report.json || true
      - name: Check Bandit Results
        run: |
          python3 << 'EOF'
          import json
          import sys
          try:
              with open('bandit-report.json') as f:
                  data = json.load(f)
              results = data.get('results', [])
              high = [r for r in results if r['issue_severity'] == 'HIGH']
              med = [r for r in results if r['issue_severity'] == 'MEDIUM']
              if len(high) > 0 or len(med) > 0:
                  print(f"❌ Problèmes critiques détectés: {len(high)} HIGH, {len(med)} MEDIUM")
                  sys.exit(1)
              else:
                  print("✅ Aucun problème critique détecté")
                  sys.exit(0)
          except Exception as e:
              print(f"⚠️ Erreur lors de l'analyse: {e}")
              sys.exit(0)
          EOF
      - name: Run Safety
        run: safety check --output json > safety-report.json 2>&1 || true
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run security scan
        run: python -m devops_automation.security.aria_security_validator
  build:
    runs-on: ubuntu-latest
    needs:
      - test
      - lint
      - security
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t arkalia-aria:${{ github.sha }} .
      - name: Push to registry
        if: false # Désactivé - nécessite credentials Docker Hub
        run: echo "Docker push désactivé - nécessite configuration Docker Hub credentials"
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to production
        run: echo 'Deploying to production...'
