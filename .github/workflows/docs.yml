name: Build Documentation

# ‚ö†Ô∏è IMPORTANT: GitHub Pages doit √™tre activ√© dans les param√®tres du repository
# Settings > Pages > Source: "GitHub Actions"
# https://github.com/arkalia-luna-system/Arkalia-aria/settings/pages

"on":
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material
      - name: Build documentation
        run: mkdocs build
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./site

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ‚ö†Ô∏è V√©rification GitHub Pages
        run: |
          echo "‚ö†Ô∏è Si cette √©tape √©choue avec une erreur 404, GitHub Pages n'est pas activ√©."
          echo "üìö Veuillez activer GitHub Pages dans les param√®tres du repository :"
          echo "   https://github.com/arkalia-luna-system/Arkalia-aria/settings/pages"
          echo "   ‚Üí Source: 'GitHub Actions'"
          echo ""
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      - name: üì¢ R√©sultat du d√©ploiement
        if: failure()
        run: |
          echo "‚ùå √âchec du d√©ploiement GitHub Pages"
          echo ""
          echo "üîß SOLUTION :"
          echo "1. Aller sur : https://github.com/arkalia-luna-system/Arkalia-aria/settings/pages"
          echo "2. Dans 'Source', s√©lectionner 'GitHub Actions'"
          echo "3. Cliquer sur 'Save'"
          echo "4. Relancer le workflow apr√®s activation"
          echo ""
          echo "üìñ Guide complet : docs/GITHUB_PAGES_SETUP.md"
          exit 1
