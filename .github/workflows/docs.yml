name: Build Documentation
"on":
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material
      - name: Build documentation
        run: mkdocs build --clean
      - name: üßπ Nettoyer r√©pertoire site
        run: |
          if [ -d "site" ]; then
            echo "üßπ Nettoyage du r√©pertoire site..."
            find site -type l -print0 | xargs -0 rm -f 2>/dev/null || true
            find site -name ".*" -type f -delete 2>/dev/null || true
            find site -name ".*" -type d -exec rm -rf {} + 2>/dev/null || true
            find site -type f -links +1 -exec sh -c 'cp "$1" "$1.tmp" && mv "$1.tmp" "$1"' _ {} \; 2>/dev/null || true
            du -sh site
            echo "‚úÖ Nettoyage termin√©"
          else
            echo "‚ùå ERREUR: R√©pertoire site non cr√©√© par mkdocs build"
            exit 1
          fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          exclude_assets: "*.pyc,*.pyo,*.pyd,__pycache__,*.db,*.sqlite,*.log"
          force_orphan: false
