name: 📚 Deploy Documentation - GitHub Pages

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: 📚 Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: 📦 Install Documentation Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin mkdocs-git-revision-date-plugin
    
    - name: 📚 Build Documentation
      run: |
        echo "📚 Building documentation with MkDocs..."
        mkdocs build --clean --strict
    
    - name: 📤 Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site/

  deploy-docs:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with: {}

  notify-deployment:
    name: 📢 Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy-docs
    if: always()
    
    steps:
    - name: 📢 Deployment Status
      run: |
        if [[ "${{ needs.deploy-docs.result }}" == "success" ]]; then
          echo "✅ Documentation deployed successfully!"
          echo "📚 Available at: ${{ needs.deploy-docs.outputs.page_url }}"
        else
          echo "❌ Documentation deployment failed!"
        fi
