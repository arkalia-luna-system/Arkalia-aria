name: "Security Audit"

on:
  schedule:
    - cron: "0 2 * * *"  # Quotidien √† 2h du matin
  workflow_dispatch: {}

# Configuration pour √©viter la surcharge
env:
  BANDIT_TIMEOUT: 600    # 10 minutes max
  SAFETY_TIMEOUT: 300    # 5 minutes max
  AUDIT_TIMEOUT: 900     # 15 minutes max

jobs:
  security-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Timeout global du job
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run comprehensive security audit with timeouts
        run: |
          echo "üîç Starting security audit with resource limits..."
          
          # Bandit avec configuration optimis√©e
          echo "Running Bandit security scan..."
          timeout ${{ env.BANDIT_TIMEOUT }} bandit -c config/.bandit -r . || echo "Bandit completed with warnings"
          
          # Safety avec configuration optimis√©e
          echo "Running Safety vulnerability check..."
          timeout ${{ env.SAFETY_TIMEOUT }} safety check --config config/.safety || echo "Safety completed with warnings"
          
          # Audit personnalis√© avec timeout
          echo "Running custom security validator..."
          timeout ${{ env.AUDIT_TIMEOUT }} python -m devops_automation.security.aria_security_validator --audit-all || echo "Custom audit completed with warnings"
          
          echo "‚úÖ Security audit completed"
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports-${{ github.run_number }}
          path: |
            reports/bandit-report.json
            reports/safety-report.json
          retention-days: 30